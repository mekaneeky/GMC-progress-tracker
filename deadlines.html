<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GoMyCode Deadline Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            
            <div class="col-12">
                <label>Current Course:</label>
                <select id="course-selector" class="form-select" aria-label="Default select example">
                </select>
            </div>
            
            <div class="col-12">
                <label>Current Superskill:</label>
                <select id="superskill-selector" class="form-select" aria-label="Default select example">
                </select>
            </div>

            <div class="col-12">
                <label id="skills-left"></label>
            </div>

            <div class="col-12">
                <label>End Date:</label>
                <input id="final-date" type="date">

            </div>

            <div class="col-12">
                <label id="days-left"></label>
                <br>
                <label id="days-per-superskill"></label>
            </div>
            
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Superskill</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody id="table-of-deadlines">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='moment-with-locales.js'></script>
    <script src='track-deadlines.js'></script>

</body>
</html>
